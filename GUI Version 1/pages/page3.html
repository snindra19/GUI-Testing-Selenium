<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Capitals Quiz - Medium Questions</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div id="page3" class="page active">
    <h2>Medium Questions</h2>
    <img src="../images/auscan.jpg" alt="Medium Questions Image" />

    <div>
      <p>3. What is the capital of Canada?</p>
      <label><input type="radio" name="q3" value="Ottawa" onchange="saveRadioAnswer('q3')" /> Ottawa</label><br />
      <label><input type="radio" name="q3" value="Toronto" onchange="saveRadioAnswer('q3')" /> Toronto</label><br />
      <label><input type="radio" name="q3" value="Vancouver" onchange="saveRadioAnswer('q3')" /> Vancouver</label><br />
      <label>Difficulty:
        <input type="range" min="1" max="3" class="slider" id="slider3" list="levels3" onchange="saveSliderValue('slider3')" />
      </label>
      <datalist id="levels3">
        <option value="1" label="Easy">
        <option value="2" label="Medium">
        <option value="3" label="Hard">
      </datalist>
    </div>

    <div>
      <p>4. What is the capital of Australia?</p>
      <label><input type="radio" name="q4" value="Canberra" onchange="saveRadioAnswer('q4')" /> Canberra</label><br />
      <label><input type="radio" name="q4" value="Sydney" onchange="saveRadioAnswer('q4')" /> Sydney</label><br />
      <label><input type="radio" name="q4" value="Melbourne" onchange="saveRadioAnswer('q4')" /> Melbourne</label><br />
      <label>Difficulty:
        <input type="range" min="1" max="3" class="slider" id="slider4" list="levels4" onchange="saveSliderValue('slider4')" />
      </label>
      <datalist id="levels4">
        <option value="1" label="Easy">
        <option value="2" label="Medium">
        <option value="3" label="Hard">
      </datalist>
    </div>

    <br>
    <p><strong>Bonus:</strong> What symbol appears on the Canadian flag?</p>
    <input type="text" id="bonus3" placeholder="Your answer here" onblur="saveBonusAnswer('bonus3')" /><br><br>

    <label><input type="checkbox" id="confirm3" onchange="saveCheckbox('confirm3')" /> Confirm</label>
    <div class="navigation">
      <button id="next4" onclick="confirmAndNext('confirm3', 'page4')">Next</button>
    </div>
  </div>

  <script src="..//js/script.js"></script>
</body>
</html>
