<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Country Capitals Quiz - Hard Questions</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Page 4 -->
  <div id="page4" class="page active">
    <h2>Hard Questions</h2>
    <div class="row">
      <div><img src="../images/nigeria.png" alt="Hard Questions Image" /></div>
      <div>
        <p>5. What is the capital of Nigeria?</p>
        <div class="horizontal-options">
          <label><input type="radio" name="q5" value="Abuja" onchange="saveRadioAnswer('q5')" /> Abuja</label>
          <label><input type="radio" name="q5" value="Lagos" onchange="saveRadioAnswer('q5')" /> Lagos</label>
          <label><input type="radio" name="q5" value="Kano" onchange="saveRadioAnswer('q5')" /> Kano</label>
        </div>

        <p><strong>Bonus:</strong> What is the name of Nigeria's film industry?</p>
        <input type="text" id="bonus4" class="input-large" placeholder="Your answer here" onblur="saveBonusAnswer('bonus4')" />

        <div class="right-align">
          <label><input type="checkbox" id="confirm4" /> Confirm</label>
          <button id = "next6" onclick="confirmAndNext('confirm4', 'page6')" class="large-button">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
